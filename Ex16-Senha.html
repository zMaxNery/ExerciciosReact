<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <input type="password" class="input-senha" placeholder="Insira sua senha">
                <button class="btn-senha">Exibir Senha</button>
            </div>
        </div>
    </body>
</html>

<style>
    .input-senha {
        width: 200px;
        height: 30px;
    }
</style>

<script>
    const inputSenha = document.querySelector('.input-senha');
    const btnSenha = document.querySelector('.btn-senha');

    btnSenha.onclick = () => {
        if (inputSenha.type === "password") {
            inputSenha.type = "text";
            btnSenha.innerText = "Ocultar Senha";
        } else {
            inputSenha.type = "password";
            btnSenha.innerText = "Exibir Senha";
        }
    };
</script>
