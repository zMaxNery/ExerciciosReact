<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="pagina">
            <div class="container-filmes">
            </div>
        </div>
    </body>
</html>

<style>
    .container-filmes {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
    }
</style>

<script>
    const listaFilmes = [
        {
            titulo: "Indiana Jones",
            ano: 2000,
            capa: "https://raw.githubusercontent.com/zMaxNery/ExerciciosReact/main/img/filme-indianaJones.jpeg",
        },
        {
            titulo: "Moana 2",
            ano: 2020,
            capa: "https://raw.githubusercontent.com/zMaxNery/ExerciciosReact/main/img/filme-moana2.jpeg",
        },
        {
            titulo: "Avatar 3",
            ano: 2026,
            capa: "https://raw.githubusercontent.com/zMaxNery/ExerciciosReact/main/img/filme-avatar3.jpg",
        }
    ];

    const container = document.querySelector('.container-filmes');
    
    listaFilmes.forEach((filme) => {
        const card = document.createElement('div');
        const img = document.createElement('img');
        const h2 = document.createElement('h2');

        img.src = filme.capa;
        img.style.width = "85px";
        h2.innerText = filme.titulo;

        card.appendChild(img);
        card.appendChild(h2);

        container.appendChild(card);

    });

</script>
