<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <input type="text" class="input-list" placeholder="Item para adicionar na lista">
                <button class="btn-add">Adicionar</button>
                <ul class="list"></ul>
            </div>
        </div>
    </body>
</html>

<script>
    let tarefas = [];

    const inputList = document.querySelector('.input-list');
    const btnAdd = document.querySelector('.btn-add');

    const itemAdd = inputList.value;

    btnAdd.onclick = () =>{
        const taskAdd = createTask(itemAdd);

        tarefas.push(taskAdd);
    };

    const createTask = (name) =>{
        return {nome: name, id: Date.now()}
    };
</script>
