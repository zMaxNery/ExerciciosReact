<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <input type="text" class="input-list" placeholder="Item para adicionar na lista">
                <button class="btn-add">Adicionar</button>
                <ul class="list"></ul>
            </div>
        </div>
    </body>
</html>

<script>
    let tarefas = [];

    const inputList = document.querySelector('.input-list');
    const btnAdd = document.querySelector('.btn-add');

    const ul = document.querySelector('.list');

    btnAdd.onclick = () =>{
        const taskName = inputList.value;

        const taskAdd = createTask(taskName);

        tarefas.push(taskAdd);

        renderTask();

        inputList.value = "";
    };

    // Funções
    const createTask = (name) =>{
        return {name: name, id: Date.now()};
    };

    const renderTask = () =>{
        ul.innerHTML = "";

        tarefas.forEach((item) =>{
            const li = document.createElement('li');
            const btnRemove = document.createElement('button');

            li.innerText = item.name;
            btnRemove.src = "https://raw.githubusercontent.com/zMaxNery/ExerciciosReact/main/img/botao-x.png"

            ul.appendChild(li);
            ul.appendChild(btnRemove);
        });
    };
</script>
