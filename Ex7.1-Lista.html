<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <button class="btn-gerar">Gerar TÃ­tulo</button>
                <h1 class="titulo"></h1>
            </div>
        </div>
    </body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .pagina {
        width: 100%;
        height: 100%;
        background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/5571.jpg);
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
    }
    .btn-gerar {
        width: 200px;
        height: 30px;
        font-size: 20px;
        border-radius: 5px;
        background-color: aqua;
    }
</style>

<script>
    const btnGerar = document.querySelector('.btn-gerar');

    const titulo = document.querySelector('.titulo');

    btnGerar.onclick = () => {
        const frase = document.createElement('li');

        frase.innerText = "Sou novo aquiiiii";

        titulo.appendChild(frase);
    };

</script>
