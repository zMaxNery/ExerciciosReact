<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <h1 class="display-hora"></h1>
            </div>
        </div>
    </body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .pagina {
        width: 100%;
        height: 100%;
        background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/5571.jpg);
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: 150px;
        background-color: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

<script>
    const hora = document.querySelector('.display-hora');

    setInterval(() => {

        const relogio = new Date().toLocaleTimeString();

        hora.innerText = relogio;

    }, 1000)

</script>
