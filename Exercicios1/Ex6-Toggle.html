<div class="pagina">
    <div class="card">
        <h1 class="texto">Estou aquiiii</h1>
    </div>
    <button class="btn-exibir">Esconder</button>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    .pagina {
        width: 100%;
        height: 100%;
        background-color: wheat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: 500px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
    }
    .btn-exibir {
        width: 150px;
        height: 40px;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        color: black;
        background-color: chartreuse;
    }
</style>

<script>
    const btnExibir = document.querySelector('.btn-exibir');

    const card = document.querySelector('.card');

    btnExibir.onclick = () => {

        
        if (card.style.display === "none") {

            card.style.display = "flex";
            btnExibir.innerText = "Esconder";
        } else {

            card.style.display = "none";
            btnExibir.innerText = "Exibir";
        }
    };

    
</script>
