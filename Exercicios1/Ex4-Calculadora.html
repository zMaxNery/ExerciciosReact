<div class="pagina">
    <div class="card">
        <div class="inputs">
            <input type="text" class="num1" placeholder="Digite o primeiro número">
            <input type="text" class="num2" placeholder="Digite o segundo número">
        </div>
        <button class="btn-soma">Somar</button>
        <p class="resultado-soma"></p>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    .pagina {
        width: 100%;
        height: 100%;
        background-image: url(img/fundo-login.jpg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: auto;
        background-color: white;
    }
    .inputs {
        border-style: double;
        border-color: red;
        border-radius: 5px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .num1 {
        font-size: 16px;
    }
    .num2 {
        font-size: 16px;
    }
    .btn-soma {
        background-color: greenyellow;
        font-size: 16px;
        font-weight: bold;
        width: 100px;
        height: 25px;
    }
    .resultado-soma {
        font-size: 20px;
        font-weight: bold;
    }
</style>

<script>
    const num1 = document.querySelector('.num1');
    const num2 = document.querySelector('.num2');

    const btnSoma = document.querySelector('.btn-soma');

    const resultadoSoma = document.querySelector('.resultado-soma');

    btnSoma.onclick = () => {
        const valor1 = Number(num1.value);
        const valor2 = Number(num2.value);

        resultadoSoma.innerText = valor1 + valor2;

    };
</script>
