<div class="pagina">
    <div class="caixa">
        <h1 class="titulo">Um título? Haha</h1>
        <p class="paragrafo">Teste de parágrafo</p>
        <div class="area-contador">
            <p>Contador:</p>
            <span class="num-contador">0</span>
            <p></p>
            <button class="btn-aumentar">+</button>
            <button class="btn-diminuir">-</button>
        </div>
        <input type="text" class="input-nome" placeholder="Digite seu nome">
        <button class="btn-click">Alterar título</button>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    .pagina {
        background-image: url('img/fundo-login.jpg');
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .caixa {
        color: black;
        background-color: white;
        display: flex;
        flex-direction: column;
        width: auto;
        border-color: blue;
        border-style: double;
        border-radius: 10px;
        padding: 20px;
        margin: 0 auto;
    }
    .titulo {
        font-size: 60px;
    }
    .paragrafo {
        font-size: 45px;
    }
    .btn-click {
        color: black;
        background-color: rgb(0, 255, 21);
        font-size: 30px;
        border-radius: 10px;
    }
    .area-contador {
        font-size: 30px;
        border-radius: 5px;
        border-style: double;
        border-color: crimson;
        color: black;
        background-color: white;
    }
    .num-contador {
        font-weight: bold;
    }
    .btn-aumentar {
        width: 30px;
        height: 30px;
        background-color: cornflowerblue;
        color: white;
        font-weight: bold;
        font-size: 25px;
        border-radius: 10px;
    }
    .btn-diminuir {
        width: 30px;
        height: 30px;
        background-color: cornflowerblue;
        color: white;
        font-weight: bold;
        font-size: 25px;
        border-radius: 10px;
    }
    .input-nome {
        color: black;
        background-color: white;
        font-size: 25px;
        border-radius: 5px;
        border-style: double;
        border-color: aqua;
    }
</style>

<script>
    const paragrafo = document.querySelector('.paragrafo');
    const caixa = document.querySelector('.caixa');
    const numContador = document.querySelector('.num-contador');
    const titulo = document.querySelector('.titulo');

    const inputNome = document.querySelector('.input-nome');

    const btnClick = document.querySelector('.btn-click');
    const btnAumentar = document.querySelector('.btn-aumentar');
    const btnDiminuir = document.querySelector('.btn-diminuir');

    let contador = 0;

    btnClick.onclick = () => {
        alert("Você clicou no botão! E isso mudou o texto do paragrafo.");
        alert("Também mudou o título com o seu nome!!!");

        paragrafo.innerText = "Esse texto mudou ao clicar.";

        titulo.innerText = inputNome.value;

        caixa.style.backgroundColor = "black";
        caixa.style.color = "white";
    };

    btnAumentar.onclick = () => {
        contador++;

        numContador.innerText = contador;
    };

    btnDiminuir.onclick = () => {
        contador = contador - 1;

        numContador.innerText = contador;
    };
</script>
