<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="pagina">
            <div class="container-filmes">
            </div>
        </div>
    </body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .pagina {
        width: 100%;
        height: 100%;
        background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/5571.jpg);
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container-filmes {
        margin: 20px;
        padding: 20px;
        width: 300px;
        height: 500px;
        background-color: white;
        border-radius: 10px;
    }
</style>

<script>
    const listaFilmes = [
        {
            titulo: "Batman",
            ano: 2022,
            genero: "Ação",
        },
        {
            titulo: "Interestelar",
            ano: 2014,
            genero: "Ficção Científica",
        },
        {
            titulo: "O Rei Leão",
            ano: 1994,
            genero: "Animação",
        }
    ];

    const container = document.querySelector('.container-filmes');

    listaFilmes.forEach((filme) => {
        const card = document.createElement('div');

        card.innerText = filme.titulo + " - " + filme.genero;

        container.appendChild(card);
    });
</script>
