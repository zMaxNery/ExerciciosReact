<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <button class="btn-tema">Mudar Tema</button>
            </div>
        </div>
    </body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    .pagina {
        width: 100%;
        height: 100%;
        /* background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/5571.jpg); */
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card {
        margin: 20px;
        padding: 20px;
        width: 200px;
        height: 150px;
        background-color: wheat;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .btn-tema {
        width: 100px;
        height: 35px;
        border-radius: 10px;
        border-style: double;
        color: black;
    }
    .dark {
        background-color: black !important;
        color: white;
    }
</style>

<script>
    const btnTema = document.querySelector('.btn-tema');

    const classeBody = document.body.classList;

    const temaSalvo = localStorage.getItem('modo');

    if (temaSalvo === "escuro") {

        classeBody.add('dark');

    }

    btnTema.onclick = () => {

        classeBody.toggle('dark');

        if (classeBody.contains('dark')) {

            localStorage.setItem('modo', 'escuro');

        } else {

            localStorage.setItem('modo', 'claro');

        }
    };
</script>
