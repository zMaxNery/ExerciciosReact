<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="card">
                <h1 class="numero">0</h1>
                <button class="btn-aumentar">Aumentar</button>
                <button class="btn-diminuir">Diminuir</button>
            </div>
        </div>
    </body>
</html>

<script>
    let contador = 0;

    const btnAumentar = document.querySelector('.btn-aumentar');
    const btnDiminuir = document.querySelector('.btn-diminuir');
    const h1 = document.querySelector('.numero');

    btnAumentar.onclick = () => {
        contador++;
        h1.innerText = contador
    };

    btnDiminuir.onclick = () => {
        if (contador > 0) {
            contador = contador - 1;
            h1.innerText = contador
        } else if (contador === 0) {
            alert("NÃ£o tem como ser menor que 0!!");
        }
    };
</script>
